name: Gatsby.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: docker build -t registry.localhost/rohanvirmani.ca:latest .
      working-directory: portfolio-minimal
    - run: docker login https://rohanvirmani.ca -u ${{docker_user}} -p ${{docker_password}}
      working-directory: portfolio-minimal
    - run: docker push registry.localhost/rohanvirmani.ca:latest
      working-directory: portfolio-minimal
